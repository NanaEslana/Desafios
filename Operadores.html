<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        let n1 = prompt('Digite um numero:');
        n1 = parseInt(n1)// converte string em numero
        let n2 = prompt('Digite outro numero:');
        n2 = parseInt(n2) // converte string em numero


        console.log(`A soma entre o numero ${n1} e ${n2} é ${n1 + n2}`) // soma entre os numeros
        console.log(`A divisão entre o numero ${n1} e ${n2} é ${n1 / n2}`)// divisão entre os numeros
        console.log(`A Multiplicação entre o numero ${n1} e ${n2} é ${n1 * n2}`)// mutiplicação entre os numeros
        console.log(`A Subtração entre o numero ${n1} e ${n2} é ${n1 - n2}`)// subtração entre os numeros

    </script>
</body>
</html>
