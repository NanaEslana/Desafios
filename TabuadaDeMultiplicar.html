<!DOCTYPE html>
<html lang="pt - BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada de Multiplicar</title>
</head>
<body>
    <script>
        let n1 = prompt('Digite um numero:');
        n1 = parseInt(n1)

        for(var i = 1;i <= 10; i ++){
            console.log(`${n1} x ${i} = ${n1 * i} `)
        }
    </script>
</body>
</html>
