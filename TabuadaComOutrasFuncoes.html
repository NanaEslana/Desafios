<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <button onclick="Multiplicar()">Criar tabuada.</button> <br>
    <button onclick="Limpatabuada()">Limpar!</button> <br>
    <div id="resultado"></div><br>
    <script>
        function Multiplicar(){//função da tabuada.
            let numero = parseInt(prompt('Digite um numero;'));

            for(var i = 1; i <= 10; i ++){
                 document.getElementById('resultado').innerHTML += `${numero}  x ${i} = ${numero * i} <br>`
            }
            document.getElementById('resultado').innerHTML += '<hr>'
        }
        
        function Limpatabuada(){
            document.getElementById('resultado').innerHTML = ''
        }

    </script>
</body>
</html>
