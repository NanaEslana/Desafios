<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media dos alunos</title>
</head>
<body>
    <script>
        let notas = [[5,6,4,3],[2,8,5,6],[3,6,4,8],[2,8,4,9]];

        for(var i = 0; i < notas.length; i++){
             console.log(notas[i])

             console.log(`Notas do ${i + 1} bimestre ${notas[0].join(',')}`)

            let totalBi = 0;
            for(var j = 0; j < notas[0].length; j++){ 
                 console.log(notas[i][j])
                 totalBi += notas[i][j] //soma as notas
             }
            let mediaBi = totalBi / notas[i].length
            console.log(`Media do ${i + 1} bimestre Ã© = ${mediaBi}`)
            console.log(`Media do aluno ${mediaBi}`)
        }


    </script>
</body>
</html>
