<!DOCTYPE html>
<html lang="pt - BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha um numero e mostrar uma mensagem</title>
</head>
<body>
    <script>
        let n1 = prompt('Digite um numero:');
        n1 = parseInt(n1)

        switch(n1){
           case 1:
               console.log('Boa escolha!')
                break
           case 2:
                console.log('Legal')
                break
           case 3:
                console.log('Top demais')
                break
            default:
                console.log('Digite de 1 a 3')
        }
    </script>
</body>
</html>
