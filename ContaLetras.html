    <script>
    function countOccurrences(str: string, char: string) {
     let count = 0;
         for (var i = 0; i < str.length ;i ++){
             if(str[i] === char){
                count ++
             }
         }
     return count;
}

const inputString = prompt("Digite uma string:")!; // Solicita ao usuário que digite uma string
const inputChar = prompt("Digite um caractere:")!; // Solicita ao usuário que digite um caractere
const occurrences = countOccurrences(inputString, inputChar); // Chama a função countOccurrences com a string e o caractere fornecidos e armazena o resultado em uma variável

alert(`String: ${inputString}`);
alert(`Caractere: ${inputChar}`);
alert(`Número de ocorrências: ${occurrences}`);
